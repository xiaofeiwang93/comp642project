<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie</title>
    <link rel="icon" type="image/x-icon" href="../../static/Favicon.png">
    <link rel="stylesheet" href="../../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <body onload = "fetchAndStoreSessionValue()">
    <nav class="navbar navbar-expand-lg sticky-top bg-lincoln-dark-blue" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <img src="../../static/MovieLogo-removebg.png" alt="Lincoln-Logo" style="margin: 10px 5px 10px 100px; width: 124px">
        </a>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/movies">Movies</a>
                </li>
              </ul>
              <form class="d-flex" role="search" method="post" action="{{ url_for('search_movies_by_title') }}">
                <input class="form-control me-2" type="search" id="search" name="search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
              </form>
              <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Log Out</a>
                </li>
              </ul> -->
            </div>
          </div>
        </nav>
      </div>
    </nav>

    <main style="height: max-content; width: 100%;">
      <div class="container" style="width: 100%; padding: 0%;">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <h2 style="text-align: center;">
          {{ message }}
        </h2>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="text-center text-lg-start bg-lincoln-dark-grey text-white">
      <section class="footer-section">
        <div class="container">
          <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
              <a class="navbar-brand" href="#">
                <img src="../../static/MovieLogo-removebg.png" alt="Lincoln-Logo" style="width: 124px">
              </a>
              <p class="mx-2">&copy; 2023 - Event Cinemas</p>
              <p><a href="#home" class="mx-2">Home</a></p>
              <p><a href="#booking" class="mx-2">Booking</a></p>
            </div>
          </div>
        </div>
      </section>
    </footer>
    
      
    
    <!-- Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
