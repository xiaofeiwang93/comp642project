{% extends "./Common/layout_view.html" %}
{% block content %}

<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../static/Banners/banner1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../static/Banners/banner2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../static/Banners/banner3.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
</div>

<div style="margin: 20px 0 20px 0;">
    <nav class="nav nav-underline">
        <a class="nav-link active" aria-current="page" href="#">Today</a>
        <a class="nav-link" href="#">Tomorrow</a>
        <a class="nav-link" href="#">Sat 28/10</a>
        <a class="nav-link" href="#">Sun 29/10</a>
        <a class="nav-link" href="#">Mon 30/10</a>
        <a class="nav-link" href="#">Tue 31/10</a>
        <a class="nav-link" href="#">Wed 01/11</a>
        <a class="nav-link" href="#">Thu 02/11</a>
        <a class="nav-link" href="#">Fri 03/11</a>
        <a class="nav-link" href="#">Sat 24/11</a>
        <a class="nav-link" href="#">Sun 25/11</a>
    </nav>
</div>

<div class="row" >
    <div class="col-8" style="margin: 20px 0 20px 0;">
        {% for movie in movie_list %}
        <div class="card mb-3" style="max-width: 600px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <a href="/movies/{{ movie.id }}">
                        <img src="{{ movie._cardsrcaddress }}" class="img-fluid rounded-start" alt="{{ movie.title }}">
                    </a>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <button type="button" class="btn btn-secondary btn-sm">12:20 PM</button>
                        <button type="button" class="btn btn-secondary btn-sm">2:55 PM</button>
                        <button type="button" class="btn btn-secondary btn-sm">5:30 PM</button>
                        <button type="button" class="btn btn-secondary btn-sm">6:00 PM</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col-4" style="margin: 20px 0 20px 0;">
        <form>
            <div class="accordion accordion-flush" id="accordionFlush">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseMovie" aria-expanded="false" aria-controls="flush-collapseMovie">
                        Movie
                    </button>
                    </h2>
                    <div id="flush-collapseMovie" class="accordion-collapse collapse" data-bs-parent="#accordionFlush">
                        <div class="accordion-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Default checkbox
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Checked checkbox
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseLanguage" aria-expanded="false" aria-controls="flush-collapseLanguage">
                            Language
                        </button>
                    </h2>
                    <div id="flush-collapseLanguage" class="accordion-collapse collapse" data-bs-parent="#accordionFlush">
                        <div class="accordion-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Default checkbox
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Checked checkbox
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseGenre" aria-expanded="false" aria-controls="flush-collapseGenre">
                            Genre
                        </button>
                    </h2>
                    <div id="flush-collapseGenre" class="accordion-collapse collapse" data-bs-parent="#accordionFlush">
                        <div class="accordion-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Default checkbox
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Checked checkbox
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseReleaseDate" aria-expanded="false" aria-controls="flush-collapseReleaseDate">
                            Release Date
                        </button>
                    </h2>
                    <div id="flush-collapseReleaseDate" class="accordion-collapse collapse" data-bs-parent="#accordionFlush">
                        <div class="accordion-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Default checkbox
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Checked checkbox
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-secondary" href="{{url_for('search_movie')}}" style="margin: 10px;">Search</button>
            </div>
        </form>
    </div>
</div>


<style>
    .nav-link {
        color: rgb(69, 67, 67);
    }

    .btn {
        margin: 2px;
    }
</style>
{% endblock %}
